<!doctype html>

<html ng-csp manifest="http://ewinslow.github.io/ng-elgg/index.appcache">

<head>
    
    <base href="http://ewinslow.github.io/ng-elgg/">
    <title>{{name}}</title>
    

    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="icon" sizes="any" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="assets/main.css">
    <link ng-repeat="link in page.links" rel="{{link.rel}}" ng-href="{{link.href}}">

    <script src="assets/require.js" defer></script>
    <script src="assets/main.js" defer></script>
</head>

<body ui-view>
    <div class="elggSplashScreen">
        <div class="elggSplashScreen-content">
            <img src="favicon.svg" width="100" height="100" alt="">
            
            <h1>{{name}}</h1>
            
            <span>Loading...</span>
        </div>
    </div>
</body>

</html>
